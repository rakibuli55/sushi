<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">

    <!-- title -->
    <title>Enjoy Sushi</title>

    <!-- favicon -->
    <link href="img/favicon.png" type="image/png" rel="icon">

    <!-- all css here -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css" />
    <link href="css/helper.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.nice-number.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <div class="popup-inner inner-2">
            <div class="container container_sm">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="popup-box box-2 text-center">
                            <a href="#">
                                <img src="img/logo1.svg" alt="img">
                            </a>
                            <h4 class="sub-heading">AJOUTER UNE NOUVELLE ADRESSE</h4>
                            <form>
                                <div class="box-design popup-form">
                                    <div class="container container_sm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input_group">
                                                    <label for="popup-1">Nom de l’adresse :</label>
                                                    <input type="text" placeholder="Nom de l’adresse">
                                                </div>
                                            </div>
                                            <div class="col-md-12 mt_10">
                                                <div class="input_group">
                                                    <label for="popup-1">Adresse :</label>
                                                    <input type="text" placeholder="Adresse :">
                                                </div>
                                            </div>
                                            <div class="col-md-12 mt_10">
                                                <div class="input_group">
                                                    <label for="popup-1">Complément d’adresse :</label>
                                                    <input type="text" placeholder="Complément d’adresse :">
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt_10">
                                                <div class="input_group">
                                                    <label for="popup-1">Bâtiment </label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt_10">
                                                <div class="input_group">
                                                    <label for="popup-1">Digicode</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt_10">
                                                <div class="input_group">
                                                    <label for="popup-1">Étage</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt_10">
                                                <div class="input_group">
                                                    <label for="popup-1">Code postal</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt_10">
                                                <div class="input_group">
                                                    <label for="popup-1">Ville</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt_10">
                                                <div class="input_group">
                                                    <label for="popup-1">Pays</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="popup-2-btn text-center">
                                                    <button type="submit" class="button">VALIDER LA NOUVELLE ADRESSE</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="close-area area-2 mt_60">
                                <img class="mr_10" src="img/close-white.svg" alt="img">
                                <span>FERMER</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- all js here -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
